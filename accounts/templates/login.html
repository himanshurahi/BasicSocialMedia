{% extends 'templates/base.html' %}

{% block content %}
<div class="container">
<h1>Sign Up</h1>
<hr style="background-color: white;">

<div class='row'>
    <div class = 'col-lg-12'>
    
    {% if error %}
    <div class="alert alert-danger bg-danger text-white">
        {{ error }}
    </div>
    {% endif %}
   
    <form method="POST" action='{% url 'login' %}'>
    {% csrf_token %}

    {{ forms.as_p }}
  
   {% comment %} <div class='form-group'>
    <label>Username</label>
    <input type="text" class="form-control" name="username"></input>
    <i>{{ username_error }}</i>
    </div>


    <div class='form-group'>
        <label>Email</label>
        <input type="text" class="form-control"  name="email"></input>
        <i>{{ email_error }}</i>
     </div>

    <div class='form-group'>
            <label>Password</label>
            <input type="text" class="form-control" name="password" ></input>
    </div>

     <div class='form-group'>
                <label>Confirm Password</label>
                <input type="text" class="form-control" name="c_password" ></input>
                <i>{{ password_confirm_error }}</i>
    </div> {% endcomment %}
    

    <button type="submit" class="btn btn-success" >Login!!</button>
    </form>
    
    </div>
</div>

</div>
{% endblock %}
